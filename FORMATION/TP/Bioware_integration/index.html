<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioWare - Home</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
</head>

<body>
    <header class="OpenSans14px">
        <div class="header_container">
            <a href="" class="Bioware_logo"><img src="./assets/img/bioware-logo.png" alt="Bio_logo" title="BioWare"></a>
            <div class="menu">
                <a href="#">ABOUT</a>
                <a href="#">GAMES</a>
                <a href="#">STUDIOS</a>
                <a href="#">CAREERS</a>
                <a href="#">NEWS</a>
                <a href="#">PRODUCTS</a>
            </div>
        </div>

    </header><!--HEADER IS FIXED-->
    <div class="main_container">
        <!-- discover button 242x66 color #fff back #fff 20% border 1px solid #000-->
        <div class="content_container">
            <div class="introduction">
                <h1 class="Oswald120px">CREATE SOMETHING AMAZING.</h1>

        </div>
        <div class="games_logo">

        </div>
        <footer class="OpenSans14px">

                <img src="./assets/img/ea-dark.png" alt="EAdark_logo" title="EA logo">
                <img src="./assets/img/bioware-dark.png" alt="Biodark_logo" title="Bioware logo">
            </div>
            <div class="footer_menu_container">
                <div class="social_menu">
                    <h2>SOCIAL</h2>
                    <a href="#" class="lien_externe">Blog</a>
                    <a href="#" class="lien_externe">Twitter</a>

                    <a href="#" class="lien_externe">Facebook</a>
                    <a href="#" class="lien_externe">Youtube</a>
                </div>
                <div class="store_menu">

                    <a href="#" class="lien_externe">Games</a>
                    <a href="#" class="lien_externe">Merchandise</a>
