<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integration</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="signup_box_container">
    <div class="signup_box">
      <h1>Signup</h1>
      <p class="title_legend">It's free and only takes a minute</p>
      <form action="./php/signup.php" method="post">
        <p class="signup_item"><!--better use display: block instead of block element-->
          <label for="firstname">Firstname</label>
        </p>
        <input type="text" name="firstname" id="firstname" required>


        <p class="signup_item">
          <label for="lastname">Lastname</label>
        </p>
        <input type="text" name="lastname" id="lastname" required>


        <p class="signup_item">
          <label for="email">Email</label>
        </p>
        <input type="email" name="email" id="email" required>


        <p class="signup_item">
          <label for="password">Password</label>
        </p>
        <input type="password" name="password" id="password" required>


        <p class="signup_item">
          <label for="password_confirm">Confirm password</label>
        </p>
        <input type="password" name="password_confirm" id="password_confirm" required>




        <p class="submit_button"><input type="submit" value="SIGN UP"></p>
      </form>
      <p class="bottom_text">By clicking the Sign Up button, you agree to our Terms & Conditions and Privacy Policy</p>
    </div>
    <p class="login_return">Already have an account ? <a href="login.html">Login Here</a></p>
  </div>
</body>

</html>
