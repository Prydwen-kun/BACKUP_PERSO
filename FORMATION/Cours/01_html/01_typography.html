<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography</title>
</head>
<body>
  <!--Heading / en-tête titre-->
  <h1>Titre 1</h1><!--Référencement-->
  <h2>Titre 2</h2>
  <h3>Titre 3</h3>

  <!--Balise <p> paragraphe contenant du texte-->
  <!--Balise <strong> servant à indiquer l'importance du texte-->
  <!--Balise <em> servant à insister (default italic)-->
  <!--Balise <br> retour à la ligne-->
  <!--Balise <mark> -> surligne --> 
  <!-- <del> barre le texte-->
  <!-- <hr> barre de séparation horizontale-->
    <p>Lorem ipsum, <strong>dolor</strong> sit amet <em>consectetur</em> adipisicing elit.<br> Quia architecto nemo blanditiis saepe perspiciatis. Sequi quas incidunt eligendi <mark>quaerat</mark> culpa libero omnis, laboriosam facilis voluptate, cupiditate illum beatae <del>error</del> ut.</p>
     <hr>
</body>
</html>
